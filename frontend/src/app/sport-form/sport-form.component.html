<form (ngSubmit)="createOrUpdateSport()" [formGroup]="sportFormGroup" class="sport-form__form">

  <!-- Name Input Field -->
  <mat-form-field>
    <input formControlName="name" matInput placeholder="Name" type="text">
    <mat-hint align="end">The name of the sport</mat-hint>

    <mat-error *ngIf="sportFormGroup.controls.name.hasError('required')">
      Name is required
    </mat-error>
    <mat-error *ngIf="sportFormGroup.controls.name.hasError('nameAlreadyExists')">
      Sport with this name already exists
    </mat-error>
  </mat-form-field>

  <!-- Description Input Field -->
  <mat-form-field>
    <input formControlName="description" matInput placeholder="Description" type="text">
    <mat-hint align="end">The description of the sport</mat-hint>

    <mat-error *ngIf="sportFormGroup.controls.name.hasError('required')">
      Description is required
    </mat-error>
  </mat-form-field>

  <!-- Sport Image TODO-->
  <br>
  <div *ngFor="let progressInfo of progressInfos">
    <span>{{ progressInfo.fileName }}</span>
    <mat-toolbar class="progress-bar">
      <mat-progress-bar
        color="accent"
        [value]="progressInfo.value"
      ></mat-progress-bar>
      <span class="progress">{{ progressInfo.value }}%</span>
    </mat-toolbar>
  </div>

  <mat-form-field>
    <div>
      <mat-toolbar>
        <input matInput [value]="selectedFileNames.length ? selectedFileNames : 'Select Images'" />

        <button
          mat-flat-button
          color="primary"
          [disabled]="!selectedFiles"
          (click)="uploadFiles()"
          [disabled]="!sportFormGroup.valid" color="accent" mat-raised-button>{{ submitButtonText }}
        >
          Upload
        </button>
      </mat-toolbar>

      <input
        type="file"
        id="fileInput"
        name="fileInput"
        accept="image/*" multiple
        (change)="selectFiles($event)"
      />
    </div>
  </mat-form-field>

  <div>
    <img *ngFor='let preview of previews' [src]="preview" class="preview">
  </div>

  <div *ngIf="message.length" class="message">
    <ul *ngFor="let msg of message; let i = index">
      <li>{{ msg }}</li>
    </ul>
  </div>
  <br>

  <!-- Submit Button -->
  <mat-card-actions align="start">
    <!--button [disabled]="!sportFormGroup.valid" color="accent" mat-raised-button>{{ submitButtonText }}</button-->
    <button [routerLink]="'/sport-list/'" color="warn" mat-raised-button>Back</button>
  </mat-card-actions>

</form>
