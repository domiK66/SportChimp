<div class="sports-slider">
<owl-carousel-o [options]="customOptions" >
  <ng-container *ngFor="let sport of sports; let i=index">
    <ng-template carouselSlide>
        <mat-card class="sport-card" [routerLink]='"/activity-view/" + sport.name' >
          <img mat-card-image
               class="sport-card-img"
               src="http://127.0.0.1:4200/api/{{sport.image}}"
               alt=""
               >
          <mat-card-title class="sport-card-title">{{sport.name}}</mat-card-title>
        </mat-card>
    </ng-template>
  </ng-container>
</owl-carousel-o>
</div>
<div class="sports-slider">
  <mat-grid-list [cols]="cols$ | async" rowHeight="106:151" gutterSize="10px" >
    <div *ngFor="let sport of sports; let i=index">
      <mat-grid-tile class="sport-grid-tile">
        <mat-card class="sport-card" [routerLink]='"/activity-view/" + sport.name'>
          <img mat-card-image
               class="sport-card-img"
               src="http://127.0.0.1:4200/api/{{sport.image}}"
               alt="">
          <mat-card-title class="sport-card-title">{{sport.name}}</mat-card-title>
        </mat-card>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>

<div class="activity-container">
  <mat-card style="">
    <h3>Latest Activities:</h3>
    <div class="activities" *ngFor="let activity of activities; let i=index;">

      <app-activity-card [activity]="activity"></app-activity-card>

    </div>
  </mat-card>
</div>
