<mat-form-field>
  <input matInput [matDatepicker]="datepicker" [placeholder]="placeholder" [formControl]="date">
  <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker></mat-datepicker>
  <mat-hint align="end">{{hint}}</mat-hint>
  <mat-error *ngIf="this.date.hasError('required')">Is required</mat-error>
</mat-form-field>
